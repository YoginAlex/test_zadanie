{% load class_tag %}

{% block content %}
{% if obj|length > 0 %}
    {% for o in obj %}
        <div>
            {{o.text}}            
            <br/>

            {% if o.likedislike|length > 0 %}
                {% for ll in o.likedislike %}
                    {% if ll.obj_id == o.id %}
                    <a href="{% url setlike %}?model={{o|get_class}}&obj_id={{o.id}}">
                        {{ll.like_dislike}}
                    </a>
                    {% endif %}
                {% endfor %}
            {% endif %}

        </div>
        <hr>
    {% endfor %}
{% endif %}
{% endblock %}
